<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استبانات</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #6E1212;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            color: #333;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #6E1212;
            outline: none;
        }

        .question {
            margin-bottom: 20px;
        }

        .question label {
            font-size: 1em;
            margin-bottom: 10px;
            color: #333;
        }

        .question-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .question-options button {
            flex: 1;
            padding: 10px 15px;
            background: #920000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 1em;
        }

        .question-options button:hover {
            background: #6E1212;
            transform: scale(1.05);
        }

        .question-options button:focus {
            outline: 2px solid #6E1212;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #6E1212;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button[type="submit"]:hover {
            background: #8E1616;
            transform: scale(1.02);
        }

        button[type="submit"]:focus {
            outline: 2px solid #6E1212;
        }

        .success-message {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
        }

        .error-message {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>استبيان</h1>
        <form id="surveyForm">
            <div class="form-group">
                <label for="name">الاسم:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="class">الصف:</label>
                <input type="text" id="class" name="class" placeholder="Enter your Class" required>
            </div>

            <div class="question">
                <label>1. ماهي لغتك الأم؟</label>
                <div class="question-options">
                    <div class="option"><button type="button" onclick="selectOption(this, 'q1', 'العربية')">العربية</button></div>
                    <div class="option"><button type="button" onclick="selectOption(this, 'q1', 'الإنجليزية')">الإنجليزية</button></div>
                </div>
            </div>

            <div class="question">
                <label>2. هل لديك معرفة سابقة باللغة الصينية؟</label>
                <div class="question-options">
                    <div class="option"><button type="button" onclick="selectOption(this, 'q2', 'نعم')">نعم</button></div>
                    <div class="option"><button type="button" onclick="selectOption(this, 'q2', 'لا')">لا</button></div>
                </div>
            </div>

            <div class="question">
                <label>3. ما هو سبب اهتمامك بتعلم اللغة الصينية؟</label>
                <div class="question-options">
                    <div class="option"><button type="button" onclick="selectOption(this, 'q3', 'العمل')">العمل</button></div>
                    <div class="option"><button type="button" onclick="selectOption(this, 'q3', 'الدراسة')">الدراسة</button></div>
                    <div class="option"><button type="button" onclick="selectOption(this, 'q3', 'السفر')">السفر</button></div>
                </div>
            </div>

            <div class="question">
                <label>4. ما هي طريقة التعلم المفضلة لديك؟</label>
                <div class="question-options">
                    <div class="option"><button type="button" onclick="selectOption(this, 'q4', 'الدروس التقليدية')">الدروس التقليدية</button></div>
                    <div class="option"><button type="button" onclick="selectOption(this, 'q4', 'التعلم الذاتي')">التعلم الذاتي</button></div>
                    <div class="option"><button type="button" onclick="selectOption(this, 'q4', 'الدورات عبر الإنترنت')">الدورات عبر الإنترنت</button></div>
                </div>
            </div>

            <div class="question">
                <label>5. كم من الوقت تخطط لتخصيصه لتعلم اللغة الصينية أسبوعياً؟</label>
                <div class="question-options">
                    <div class="option"><button type="button" onclick="selectOption(this, 'q5', 'أقل من ساعة')">أقل من ساعة</button></div>
                    <div class="option"><button type="button" onclick="selectOption(this, 'q5', '1-3 ساعات')">1-3 ساعات</button></div>
                    <div class="option"><button type="button" onclick="selectOption(this, 'q5', 'أكثر من 5 ساعات')">أكثر من 5 ساعات</button></div>
                </div>
            </div>

            <button type="submit">ارسال</button>
            <div class="success-message" id="successMessage">Form submitted successfully!</div>
            <div class="error-message" id="errorMessage">Failed to submit the form. Please try again.</div>
        </form>
    </div>
    <script>
        function selectOption(button, name, value) {
            const form = button.closest('form');
            let input = form.querySelector(`input[name="${name}"]`);
            if (!input) {
                input = document.createElement('input');
                input.type = 'hidden';
                input.name = name;
                form.appendChild(input);
            }
            input.value = value;

            const buttons = button.closest('.question-options').querySelectorAll('button');
            buttons.forEach(btn => btn.style.backgroundColor = '#bebdbd');
            button.style.backgroundColor = '#6E1212';
        }

        document.getElementById("surveyForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = new URLSearchParams();
            formData.forEach((value, key) => data.append(key, value));

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbxTGXeN5lVR86BTa_dvl_NpGB_GUSMCpduDmrDpwHoPUt95-P33CSwvXzywdTNT-iP5GQ/exec", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: data,
                });

                const result = await response.json();
                if (result.status === "success") {
                    document.getElementById("successMessage").style.display = "block";
                    document.getElementById("errorMessage").style.display = "none";
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                document.getElementById("successMessage").style.display = "none";
                document.getElementById("errorMessage").style.display = "block";
            }
        });
    </script>
</body>
</html>
